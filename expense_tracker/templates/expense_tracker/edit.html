{% extends "base.html" %}
{% load static %}
{% block content %}
    <form class="shadow-lg m-20 rounded-lg bg-gray-100" method="POST">
        {% csrf_token %}
        <div class="form-container px-10 py-10 flex">
            <div class="mx-10fo">
                <div class="mb-5 font-bold">
                    <label>Nazwa</label>
                </div>
                <div class="border"> {{ expense_form.name }}</div>
            </div>

            <div class="mx-10">
                <div class="mb-5 font-bold">
                    <label>Kwota</label>
                </div>
                <div class="border"> {{ expense_form.amount }}</div>
            </div>
            <div class="mx-10">
                <div class="mb-5 font-bold">
                    <label>Kategoria</label>
                </div>
                <div class="border"> {{ expense_form.category }}</div>
            </div>
            <div class="mx-10 mt-8">
                <button type="submit" class="btn btn-soft btn-info">Edytuj</button>
            </div>
        </div>
    </form>
{% endblock %}
